<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="http://static.jesport.com/sly/js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="http://static.jesport.com/sly/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="http://static.jesport.com/sly/css/shark.css?version=201708251700">
    <title>魔圣电竞大师</title>
</head>
<body style="background: #f2f2f2;height: 100%;">
    <div class="aheader">
        <a href="javascript:history.go(-1);" class="back"></a>
        <span class="about-title">登录</span>
        <span class="aheader-null"></span>
    </div>

    <div class="form-group" id="app">
        <div class="form-item">
            <input type="text" v-model="mobile"  placeholder="请输入手机号">
        </div>
        <div class="form-item">
            <input type="text" v-model="code" class="item-code" placeholder="请输入验证码">
            <input  :style="( validate != '获取验证码' && validate != '重新获取') ? {background:'#d4d4d4'} : {background:'#E4007F'}"  :disabled=" validate != '获取验证码' && validate != '重新获取' "  type="button" @click="getCode" class="getCode"  :value="validate" />
        </div>
        <div class="form-item item-validatePhone">
            <div @click="ajaxSubmit" id="validatePhone" class="validatePhone">手机登录</div>
            <!--<div class="wechatlogin" id="wechatlogin">微信登录</div>-->
        </div>
    </div>
    <script type="text/javascript" src="http://static.jesport.com/sly/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.jesport.com/sly/js/vue.js"></script>
    <script type="text/javascript" src="http://static.jesport.com/sly/js/common.js?version=201711091553"></script>
    <script type="text/javascript" src="http://static.jesport.com/sly/templat/commonTpl.js?version=201708031714"></script>
    <script type="text/javascript" src="http://static.jesport.com/sly/js/sign.js?v=1111111111111"></script>

</body>
</html>
