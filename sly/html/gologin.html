<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="http://static.jesport.com/sly/js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://static.jesport.com/sly/css/shark.css?version=201801191754">
    <title>魔圣电竞大师</title>
</head>
<body style="background: #FFFFFF;height: 100%;max-width: 1500px;">
    <div class="platform-header">
        <div class="back"><a href="javascript:history.go(-1);"></a></div>
        <div class="title">登录</div>
        <div class="home"><a href="index.html"></a></div>
    </div>
    <div class="login" id="app">
        <div class="logo"><img src="http://static.jesport.com/sly/images/login/logo_light.png" alt=""></div>
        <div class="item telnum">
            <input type="text" v-model="mobile" class="item-tel input"  placeholder="请输入手机号">
        </div>
        <div class="item code">
            <input type="text" v-model="code" class="item-code input" placeholder="请输入验证码">
            <div :class="{active:validate != '获取验证码' && validate != '重新获取'}"  @click="getCode" class="getCode"  :value="validate" >{{validate}}</div>
        </div>
        <div class="item-validatePhone">
            <div @click="ajaxSubmit" id="validatePhone" class="validatePhone">登录</div>
        </div>
    </div>
    <script type="text/javascript" src="http://static.jesport.com/sly/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.jesport.com/sly/js/vue.js"></script>
    <script type="text/javascript" src="http://static.jesport.com/sly/js/common.js?version=201711201049"></script>
    <script type="text/javascript" src="http://static.jesport.com/sly/templat/commonTpl.js?version=201708031714"></script>
    <script type="text/javascript" src="http://static.jesport.com/sly/js/sign.js?v=201710231200"></script>

</body>
</html>
