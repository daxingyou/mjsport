<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="http://static.jesport.com/sly/js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="http://static.jesport.com/sly/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="http://static.jesport.com/sly/css/shark.css?version=201709151105">
    <title>魔圣电竞大师</title>
</head>
<body style="background: #f2f2f2">

<div class="bheader">
    <a href="index.html" class="back"></a>
    <div class="barname" id="bar_name">魔杰网咖——深圳店</div>
    <div class="shopbalance">
        <div class="balanceinfo">
            <div class="balanceitem" id="md_num">--</div>
            <img id="buymd" src="http://static.jesport.com/sly/images/shopimg/icon-jia.png" alt="">
        </div>
        <div class="balanceinfo">
            <div class="balanceitem">我的物品</div>
            <img id="mygift" src="http://static.jesport.com/sly/images/shopimg/icon-go.png" alt="">
        </div>
    </div>
</div>
<div id="wrapper" class="shopwrapper">
    <div id="scroller">
        <div id="goodsListscroll">
            <div class="goodsList" id="goodsList">
                <div class="list-item">
                    <div class="goodimg"><img src="http://static.jesport.com/sly/images/1.png" alt=""></div>
                    <div class="goodinfo">
                        <div class="goodvalue"><span class="cost">1000</span><img src="http://static.jesport.com/sly/images/shopimg/icon-md.png"></div>
                        <div class="refervalue">1000元</div>
                    </div>
                    <div class="exchange-btn">立即兑换</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mask"></div>
<div class="shoplogin" id="logintable">
    <div class="form-group">
        <div class="form-item" >
            <input type="text" value="" id="phoneNumber" placeholder="请输入手机号">
        </div>
        <div class="form-item">
            <input type="text" id="code" class="item-code" placeholder="请输入验证码">
            <input  type="button" class="getCode" id="getCode" value="获取验证码" />
        </div>
        <div class="form-item item-validatePhone">
            <div id="validatePhone" class="validatePhone">手机登录</div>
            <!--<div class="wechatlogin" id="wechatlogin">微信登录</div>-->
        </div>
    </div>
</div>
<script type="text/javascript" src="http://static.jesport.com/sly/js/zepto.min.js"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/iscroll.js"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/common.js?version=201711091553"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/templat/commonTpl.js?version=201708221714"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/shop.js?version=201712201152"></script>
</body>
</html>
