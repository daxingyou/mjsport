<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="http://static.jesport.com/sly/js/flexible.min.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="http://static.jesport.com/sly/css/swiper-3.4.2.min.css">

    <title>兑换详情</title>

<body style="background-color: #f2f2f2">
<div class="goodsinfo">
    <div class="list-item">
        <div class="goodimg"><img id="goodimg" src="http://static.jesport.com/sly/images/1.png" alt=""></div>
        <div class="goodinfo">
            <div class="goodname" id="goodname">魔杰电竞网咖30元会员红包</div>
            <div class="goodvalue">
                <div  class="value"><span id="cost">--</span><img src="http://static.jesport.com/sly/images/shopimg/icon-md.png"></div>
                <div class="refervalue"><span id="value">--</span>元</div>
            </div>
            <div id="goodsexchange-btn">立即兑换</div>
        </div>
    </div>
    <div class="tonerbar">
        <div class="returnbtn">查看适用门店<img src="http://static.jesport.com/sly/images/icon-right.png" alt=""></div>
    </div>
    <div class="userule">
        <div class="title">使用说明</div>
        <div class="ruleinfo" id="ruleinfo"></div>
    </div>
</div>


<script type="text/javascript" src="http://static.jesport.com/sly/js/zepto.min.js"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/iscroll.js"></script>
