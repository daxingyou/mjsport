<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="pragma"   content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="expires" content="Wed,26 Feb 1998 08:21:57 GMT" />
    <script type="text/javascript" src="http://static.jesport.com/sly/js/flexible.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://static.jesport.com/sly/css/loaders.css">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://static.jesport.com/sly/css/goddess.css?v=201712151408">
    <title>魔圣电竞大师</title>
</head>
<body>
<div class="backpic"><img src="http://static.jesport.com/sly/images/activeImg/goddess/background1.jpg" alt=""></div>
<div class="godnessSign" id="app">
    <div class="logo"></div>
    <div class="info"></div>
    <div class="button" @click="signin"></div>
    <div class="gift"></div>

    <!--遮罩-->
    <div class="mask" v-if="maskShow" @touchmove.prevent @click="maskShowclick"></div>
    <!--报名弹框-->
    <div class="alert-signinBox">
        <form id="signboxform">
            <div class="title"><span class="color">女神争霸赛</span> <span style="color:#666666;">报名</span><div class="close" @click="maskShowclick">X</div></div>
            <div  class="sign">
                <div class="item">
                    <div class="name">昵称</div>
                    <input name="realname" type="text" id="realname" placeholder="请输入您的昵称"/>
                </div>
                <div class="item">
                    <div class="name">电话</div>
                    <input name="phone" type="text" placeholder="请输入可以联系到您的电话"/>
                </div>
                <div class="item">
                    <div class="name">星座</div>
                    <select  name="constellation" id="constellation">
                        <option  disabled selected value="选择星座">选择星座</option>
                        <option value="白羊座">白羊座</option>
                        <option value="金牛座">金牛座</option>
                        <option value="双子座">双子座</option>
                        <option value="巨蟹座">巨蟹座</option>
                        <option value="狮子座">狮子座</option>
                        <option value="处女座">处女座</option>
                        <option value="天枰座">天枰座</option>
                        <option value="天蝎座">天蝎座</option>
                        <option value="射手座">射手座</option>
                        <option value="摩羯座">摩羯座</option>
                        <option value="水瓶座">水瓶座</option>
                        <option value="双鱼座">双鱼座</option>
                    </select>
                </div>
                <div class="item">
                    <div class="name">出生日期</div>
                    <input name="birthday" type="date" placeholder="请输入您的出生日期"/>
                </div>
                <div class="item">
                    <div class="name">爱好</div>
                    <input name="hobby" id="hobby" type="text" maxlength="10" placeholder="请输入您的爱好"/>
                </div>
                <div class="item">
                    <div class="name">擅长游戏</div>
                    <input name="games" id="games" type="text" maxlength="10" placeholder="请输入您的擅长游戏"/>
                </div>
                <div class="item">
                    <div class="name">自我介绍</div>
                    <input id="memo" name="memo" type="text" maxlength="30" placeholder="请填写(30字内)"/>
                </div>
                <div class="imgitem">
                    <div class="value imgShow">
                        　　<div id="imgShow" ></div>
                    </div>
                    <input type="file" name="avatar" id="img"  >
                </div>
            </div>
        </form>
        <div class="btn" @click="affirmSign"></div>
    </div>
</div>
<script type="text/javascript" src="http://static.jesport.com/sly/js/jquery.min.js"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/jquery.form.min.js"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/iscroll.js"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/vue.js"></script>
<script type="text/javascript" src="../js/common2.js?v=201712191721"></script>
<script type="text/javascript" src="http://static.jesport.com/sly/js/goddess.js?v=201712191721"></script>
</body>
</html>
